<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><style>#markdown-output h1 { @apply text-4xl font-bold mb-4 mt-6 text-gray-900; }#markdown-output h2 { @apply text-3xl font-semibold mb-3 mt-5 text-gray-800; }#markdown-output h3 { @apply text-2xl font-medium mb-2 mt-4 text-gray-700; }#markdown-output h4 { @apply text-xl font-medium mb-2 mt-3 text-gray-600; }#markdown-output h5 { @apply text-lg font-medium mb-1 mt-2 text-gray-500; }#markdown-output h6 { @apply text-base font-medium mb-1 mt-1 text-gray-400; }#markdown-output p { @apply mb-4 leading-relaxed text-gray-700; }#markdown-output ul { @apply list-disc list-inside mb-4 pl-5 text-gray-700; }#markdown-output ol { @apply list-decimal list-inside mb-4 pl-5 text-gray-700; }#markdown-output li { @apply mb-1; }#markdown-output a { @apply text-blue-600 hover:underline; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 my-4 bg-gray-50 italic text-gray-600; }#markdown-output pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4 text-sm text-gray-800; }#markdown-output code { @apply font-mono text-sm bg-gray-200 px-1 py-0.5 rounded text-gray-800; }#markdown-output pre code { @apply bg-transparent p-0; }#markdown-output table { @apply w-full border-collapse my-4 text-gray-700; }#markdown-output th, #markdown-output td { @apply border border-gray-300 p-2 text-left; }#markdown-output th { @apply bg-gray-100 font-semibold; }#markdown-output img { @apply max-w-full h-auto my-4 rounded-lg shadow-sm; }#markdown-output hr { @apply border-t-2 border-gray-200 my-8; }#markdown-output strong { @apply font-bold; }#markdown-output em { @apply italic; }</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8 max-w-3xl"><header class="text-center py-6"><h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Markdown Content Viewer</h1><p class="text-md md:text-lg text-gray-600">Dynamically rendering <code class="bg-gray-200 px-2 py-1 rounded">input.md</code></p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-10"><div id="markdown-output" class="text-base text-gray-800">Loading content...</div></main><footer class="text-center text-gray-500 text-sm mt-8">&copy; 2023 Markdown Viewer. Powered by Marked.js and Tailwind CSS.</footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {const markdownOutput = document.getElementById('markdown-output');fetch('input.md').then(response => {if (!response.ok) {throw new Error('Failed to load input.md: ' + response.statusText);}return response.text();}).then(markdownText => {const htmlContent = marked.parse(markdownText);markdownOutput.innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing Markdown:', error);markdownOutput.innerHTML = `<p class="text-red-500">Error: Could not load or parse markdown content. ${error.message}</p>`;});});</script></body></html>
